<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reserve</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Make your reservation</h3>
      <hr>
      <button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> View Tables</button>
      <button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Home</button>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for> Name</label>
                <input type="text" id="reserve_name" class="form-control">
              </div>
              <div class="form-group">
                <label for> Phone Number</label>
                <input type="text" id="reserve_phone" class="form-control">
              </div>
              <div class="form-group">
                <label for> Email</label>
                <input type="text" id="reserve_email" class="form-control">
              </div>
              <div class="form-group">
                <label for> Unique ID</label>
                <input type="text" id="reserve_id" class="form-control">
              </div>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-search"></span> Submit</button>
            </div>
          </div>
        </div>

        

</body>
</html>
